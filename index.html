<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="block">
            <form>
            <div class="display">
                <input type="text" class="input" disabled>
            </div>

            <button type="button" class="ac-btn">AC</button>
            <button type="button" class="ce-btn">CE</button>
            <button type="button" class="dote-btn">.</button>
            <button type="button" class="division-btn">/</button>

        <div>
            <button type="button" class="seven-btn">7</button>
            <button type="button" class="eight-btn">8</button>
            <button type="button" class="nine-btn">9</button>
            <button type="button" class="multiply-btn">*</button>
        </div>

        <div>
            <button type="button" class="fourth-btn">4</button>
            <button type="button" class="five-btn">5</button>
            <button type="button" class="six-btn">6</button>
            <button type="button" class="plus-btn">+</button>
        </div>

        <div>
            <button type="button" class="one-btn">1</button>
            <button type="button" class="two-btn">2</button>
            <button type="button" class="three-btn">3</button>
            <button type="button" class="minus-btn">-</button>
        </div>

        <div>
            <button type="button" class="zero-btn">0</button>
            <button type="button" class="double-zero-btn">00</button>
            <button type="button" class="eval-btn">=</button>
        </div>

        </form>
        </div>
    </div>
    
</body>
</html>
